  <body>
    <div class="header">
      <div class="container">
        <div class="logo">

        <div class="header-right">

    <section>
      <div id="page-wrapper" class="sign-in-wrapper">
        <div class="graphs">
          <div class="sign-in-form">
            <div class="sign-in-form-top">
              <h1>Register</h1>
            </div>
            <div class="signin">
              <div class="log-input">
                <div class="log-input-left">
                  <input id="username" type="text" class="user" value="Your Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Your Email';}"/>
                </div>
                <div class="clearfix"></div>
              </div>
              <div class="log-input">
                <div class="log-input-left">
                  <input id="password" type="password" class="lock" value="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email address:';}"/>
                </div>
                <div class="clearfix"></div>
              </div>
              <input type="submit" value="Register">
            </div>
            <div class="new_people">
              <h2>Already a User</h2>
              <a href="login.html">Sign In!</a>
            </div>
          </div>
        </div>
      </div>
      <!--footer section start-->
